<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/demo.css"/>
</head>
<body>
<!-- start apply person -->
<div class="box">
    <div class="apply_person_small clearfix">
        <div class="apply_person">
            <p class="person_title">申请人</p>
            <div class="person_detail clearfix">
                <a class="person_img" href=""><img src="" alt=""/></a>
                <div class="person_con">
                    <p class="person_nickname">独立的思想</p>
                    <div class="person_score clearfix">
                        <span class="person_reputation">信誉评分:</span>
                        <i class="reputation_score">8.0</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="already_evaluated">（已对您评价）</div>
        <div class="apply_time">
            <p class="time_title">申请时间</p>
            <span class="time">2016-03-04  12:32</span>
        </div>
    </div>
</div>
<!-- end apply person -->

<!-- start evaluation person-->
<div class="box2 clearfix">
    <div class="eval">
        <div class="eval_person">
            <p class="eval_title">被评价人</p>
            <div class="eval_detail clearfix">
                <a class="eval_img" href=""><img src="" alt=""/></a>
                <div class="eval_con">
                    <p class="eval_nickname">独立的思想</p>
                    <div class="eval_score clearfix">
                        <span class="eval_reputation">信誉评分:</span>
                        <i class="eval_scoreNum">8.0</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end evaluation person-->
</body>
</html>
